<script type="text/x-red" data-template-name="ir-keytable">
  <!-- data-template-name identifies the node type this is for              -->
  <div class="form-row">
    <label for="node-input-device"><i class="icon-tag"></i> Device</label>
    <input type="text" id="node-input-device" placeholder="/dev/input/event0">
   </div>
   <div class="form-row">
       <label for="node-input-name"><i class="icon-tag"></i> Name</label>
       <input type="text" id="node-input-name" placeholder="Name">
   </div>
</script>

<!-- help text for the node.                   -->
<script type="text/x-red" data-help-name="ir-keytable">
  <!-- data-help-name identifies the node type this help is for             -->
  <!-- This content appears in the Info sidebar when a node is selected     -->
  <!-- The first <p> is used as the pop-up tool tip when hovering over a    -->
  <!-- node in the palette.                                                 -->
  <p>This reads events from <i>/dev/input/event0</i>, intercepting ir-keytable EV_KEY events.</p>
  <p>Outputs an object called <b>msg</b> containing a <b>msg.payload</b> with the key code.</p>
</script>

<!-- node type is registered along with all of its properties   -->
<script type="text/javascript">
  RED.nodes.registerType("ir-keytable", {
    category: "OpenEyes",                                       // the palette category
    defaults: {
      // defines the editable properties of the node
      device: { value: "/dev/input/event0", required: true },   // input device name.
      name:   { value: "" }                                     // node name
    },
    inputs: 0,                                                  // set the number of inputs - only 0 or 1
    outputs: 1,                                                 // set the number of outputs - 0 to n

    // set the icon (held in icons dir below where you save the node)
    icon: "ir.png",                                             // saved in  icons/ir.png
    color: "#A6BBCF",
    label: function() {
      // sets the default label contents
      return this.name || this.topic || "ir-keytable";
    },
    labelStyle: function() {
      // sets the class to apply to the label
      return this.name ? "node_label_italic" : "";
    }
  });
</script>
